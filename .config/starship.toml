# right_format = "$all"

format = """
[░▒▓](#a3aed2)\
$os\
[](bg:#769ff0 fg:#a3aed2)\
$directory\
[](fg:#769ff0 bg:#394260)\
$git_branch\
$git_status\
[](fg:#394260 bg:#212770)\
[](fg:#212736 bg:#1d2230)\
$golang\
$java\
$kotlin\
$nodejs\
$ocaml\
$php\
$python\
$ruby\
$rust\
$time\
[ ](fg:#1d2230)\
\n\
$username\
[@](fg:#cbd6ff)\
$hostname \
$character"""


[directory]
style = "fg:#e3e5e5 bg:#769ff0"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "fg:#769ff0 bg:#394260"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "fg:#769ff0 bg:#394260"
format = '[($all_status$ahead_behind )]($style)'

[golang]
symbol = ""
style = "fg:#769ff0 bg:#212736"
format = '[ $symbol ($version) ]($style)'

[hostname]
ssh_only = false
style = "fg:#cbd6ff"
format = '[$hostname]($style)'
trim_at = '.companyname.com'
disabled = false

[java]
style = "fg:#769ff0 bg:#212736"
format = '[ $symbol ($version) ]($style)'

[kotlin]
style = "fg:#769ff0 bg:#212736"
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = ""
style = "fg:#769ff0 bg:#212736"
format = '[ $symbol ($version) ]($style)'

[os]
style = "bg:#a3aed2 fg:#090c0c"
format = "[ $symbol ]($style)"
disabled = false
[os.symbols]
Macos = " "   #リンゴのicon
Ubuntu = "🐧 "  #Ubuntuのicon
Windows = " " #Windowsのicon

[ocaml]
style = "fg:#769ff0 bg:#212736"
format = '[ $symbol ($version) ]($style)'

[php]
symbol = ""
style = "fg:#769ff0 bg:#212736"
format = '[ $symbol ($version) ]($style)'

[python]
symbol = ""
style = "fg:#769ff0 bg:#212736"
format = '[ $symbol ($version) ]($style)'

[ruby]
symbol = ''
style = "fg:#769ff0 bg:#212736"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = ""
style = "fg:#769ff0 bg:#212736"
format = '[ $symbol ($version) ]($style)'

[time]
disabled = false
time_format = "%R"                                      # Hour:Minute Format
style = "fg:#769ff0 bg:#1d2230"
format = '[[  $time ](fg:#a0a9cb bg:#1d2230)]($style)'

[username]
style_root = "fg:#cbd6ff"
style_user = "fg:#cbd6ff"
format = '[$user]($style)'
disabled = false
show_always = true

[character]
success_symbol = '[➜](bold green)'
error_symbol = '[➜](bold red)'
