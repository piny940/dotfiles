[font]
size = 12.0

[font.normal]
family = "CodeNewRoman Nerd Font Mono"
style = "Regular"

[font.offset]
x = 0
y = 7

[window.dimensions]
columns = 80
lines = 24

[colors.primary]
background = '0x111111'

[colors.normal]
black = '0x1d1f21'
red = '0xca3d4e'
green = '0x3bc585'
yellow = '0xf0c674'
blue = '0x81a2be'
magenta = '0xb294bb'
cyan = '0x8abeb7'
white = '0xc5c8c6'

[colors.bright]
black = '0x666666'
red = '0xd54e53'
green = '0xb9ca4a'
yellow = '0xe7c547'
blue = '0x7aa6da'
magenta = '0xc397d8'
cyan = '0x70c0ba'
white = '0xffffff'

[keyboard]
bindings = [
  { key = "v", mods = "Control", action = "Paste" },
  { key = "n", mods = "Control", action = "SpawnNewInstance" },
  { key = "w", mods = "Control", action = "Quit" },
  { key = "c", mods = "Control", action = "Copy" },
  { key = "c", mods = "Super", chars = "\u0003" },
]
